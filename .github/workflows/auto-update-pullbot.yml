name: Auto Update with Pullbot

on:
  schedule:
    - cron: '0 0 * * *'  # Run once daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    name: Auto Update from Upstream
    strategy:
      matrix:
        branch: [main, interface-rewrite]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ matrix.branch }}
          token: ${{ secrets.PAT_TOKEN }}  # Use PAT token for checkout
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/KelvinTegelaar/CIPP.git || git remote set-url upstream https://github.com/KelvinTegelaar/CIPP.git
          
      - name: Fetch Upstream
        run: |
          git fetch upstream
          
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ matrix.branch }}
          destination_branch: ${{ matrix.branch }}
          pr_title: "chore: Auto-sync with upstream (${{ matrix.branch }})"
          pr_body: "Automated PR to sync changes from upstream repository"
          pr_label: "auto-sync"
          github_token: ${{ secrets.PAT_TOKEN }}
